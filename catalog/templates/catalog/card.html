{% extends 'catalog/base.html' %}
{% block title %}{{ object.name }}{% endblock title %}
{% block content %}
    <div class="col-md-5">
      <div class="card">
        <h1>{{ product.name }}</h1>
        {% if object.preview%}
                  <img src="{{ object.preview.url}}" alt="{{ object.name }}">
                    {% endif %}
        <h6>{{ product.category }}</h6>
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }}</p>
      </div>
    </div>
{% endblock %}
