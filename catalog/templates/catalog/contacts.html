<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    /* Стили для бокового меню */
    .sidebar {
      position: fixed; /* фиксированное положение */
      top: 0;
      left: 0;
      width: 200px; /* ширина меню */
      height: 100%; /* высота меню */
      overflow: auto; /* добавить прокрутку */
    }

    /* Стили для ссылок в меню */
    .sidebar a {
      display: block; /* блочное расположение */
      color: black;
      padding: 16px; /* отступ */
      text-decoration: none;
    }

    /* Выделение активной ссылки */
    .active {
      color: white;
    }

    /* Стили для контента */
    .content {
      margin-left: 200px; /* отступ от левой границы меню */
      padding: 1px 16px; /* отступ от границ */
    }
  </style>
</head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 bg-light sidebar">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacts">Контакты</a>
              </li>
            </ul>
          </div>
          <div class="col-md-10 content">
            <h1>Обратная связь</h1>
            <p>Здесь вы можете найти контактную информацию и форму обратной связи.</p>

            <form>
              <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="email">Ваш email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="message">Ваше сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>

            <h2>Контакты</h2>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Email: example@example.com</p>
            <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
          </div>
        </div>
      </div>
    </body>
</html>
