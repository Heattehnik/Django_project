<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    /* Стили для бокового меню */
    .sidebar {
      position: fixed; /* фиксированное положение */
      top: 0;
      left: 0;
      width: 200px; /* ширина меню */
      height: 100%; /* высота меню */
      overflow: auto; /* добавить прокрутку */
    }

    /* Стили для ссылок в меню */
    .sidebar a {
      display: block; /* блочное расположение */
      color: black;
      padding: 16px; /* отступ */
      text-decoration: none;
    }

    /* Выделение активной ссылки */
    .active {
      color: white;
    }

    /* Стили для контента */
    .content {
      margin-left: 200px; /* отступ от левой границы меню */
      padding: 1px 16px; /* отступ от границ */
    }
  </style>
</head>
